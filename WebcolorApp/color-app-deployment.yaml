apiVersion: v1
kind: Pod
metadata:
  name: color-app
  labels: 
    app: colorapp
spec:
  containers:
  - image: mmumshad/simple-webapp-color
    env:
    # It will accept APP_COLOR as environment variable (Line 39 app.py)
    - name: APP_COLOR
      value: "blue"
       
    name: color-app-configmap
    ports:
    - containerPort: 8080
      protocol: TCP
